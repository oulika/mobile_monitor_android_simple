// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        agp_version = '3.6.3'
        agp_version1 = '4.0.0'
        agp_version2 = agp_version1
        agp_version3 = '3.2.0'
        agp_version4 = agp_version3
        agp_version5 = '3.3.3'
        agp_version6 = agp_version5
        agp_version7 = '3.4.0'
        agp_version8 = '3.5.4'
        agp_version9 = agp_version8
        agp_version10 = '7.4.2'
        agp_version11 = '4.2.2'
        agp_version12 = '4.2.0'
    }
    repositories {
//        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version12"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
//        maven{url 'http://maven.aliyun.com/nexus/content/groups/public/'}
//        google()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
